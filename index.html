<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Showcase de Formatos</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PapaParse (CSV) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center gap-4">
      <h1 class="text-xl sm:text-2xl font-semibold">Showcase de Formatos</h1>
      <span class="ml-auto text-xs text-gray-500" id="status">Cargando…</span>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- Rueda (sin autoplay y sin botones) -->
    <section class="mb-6">
      <div class="card p-4 sm:p-6 relative">
        <div class="flex justify-center">
          <div class="relative">
            <svg id="funnelWheel" viewBox="0 0 320 320" width="300" height="300" aria-label="Selector de funnel">
              <defs>
                <linearGradient id="gAw" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#ff1f1f"/><stop offset="100%" stop-color="#cc0000"/>
                </linearGradient>
                <linearGradient id="gCo" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#1f2937"/><stop offset="100%" stop-color="#000000"/>
                </linearGradient>
                <linearGradient id="gCv" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#0369a1"/>
                </linearGradient>
                <linearGradient id="gLy" x1="100%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#9ca3af"/><stop offset="100%" stop-color="#6b7280"/>
                </linearGradient>
                <filter id="shadow"><feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity=".15"/></filter>
              </defs>

              <g id="wheel-rotor" transform-origin="160 160" filter="url(#shadow)">
                <!-- Segmentos -->
                <path id="Awareness" class="seg" data-angle="0" data-kpi="Reach, Viewable Impressions, VTR" fill="url(#gAw)"
                      d="M160,160 L160,20 A140,140 0 0,1 300,160 Z"/>
                <path id="Consideration" class="seg" data-angle="90" data-kpi="CTR, Engagements, Time on Site" fill="url(#gCo)"
                      d="M160,160 L300,160 A140,140 0 0,1 160,300 Z"/>
                <path id="Conversion" class="seg" data-angle="180" data-kpi="CVR, CPA, ROAS" fill="url(#gCv)"
                      d="M160,160 L160,300 A140,140 0 0,1 20,160 Z"/>
                <path id="Loyalty" class="seg" data-angle="270" data-kpi="Repeat Rate, LTV, CRM engagement" fill="url(#gLy)"
                      d="M160,160 L20,160 A140,140 0 0,1 160,20 Z"/>
                <!-- Agujero -->
                <circle cx="160" cy="160" r="88" fill="#fff"></circle>
                <!-- Labels simples (como la versión que te funcionó mejor) -->
                <text x="160" y="48" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">Alcance</text>
                <text transform="rotate(90 160 160)" x="160" y="48" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">Consideración</text>
                <text transform="rotate(180 160 160)" x="160" y="48" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">Conversión</text>
                <text transform="rotate(270 160 160)" x="160" y="48" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">Fidelización</text>
              </g>
            </svg>
            <div id="wheelTip" class="rounded-lg shadow"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Controles estándar -->
    <section class="card p-4 sm:p-6 mb-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="funnel">Funnel</label>
          <select id="funnel" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-indigo-500">
            <option value="">Todos</option>
            <option>Awareness</option>
            <option>Consideration</option>
            <option>Conversion</option>
            <option>Loyalty</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="attrib">Modelo de atribución</label>
          <select id="attrib" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-indigo-500">
            <option value="">Todos</option>
            <option>Last Click</option>
            <option>First Click</option>
            <option>Linear</option>
            <option>Time Decay</option>
            <option>Data-Driven</option>
            <option>Position-Based</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="platform">Plataforma / Canal</label>
          <input id="platform" type="text" placeholder="Display, Video, Social…" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="q">Buscar</label>
          <input id="q" type="search" placeholder="Formato, objetivo, KPI…" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-indigo-500"/>
        </div>
      </div>
      <div class="mt-4 flex flex-wrap gap-2">
        <button id="btn-clear" class="px-3 py-2 rounded-xl border border-gray-300 hover:bg-gray-50">Limpiar filtros</button>
        <button id="btn-export" class="px-3 py-2 rounded-xl border border-gray-300 hover:bg-gray-50">Exportar filtrado (CSV)</button>
        <a id="sheet-link" href="#" class="ml-auto text-sm text-indigo-600 hover:underline hidden" target="_blank" rel="noopener">Abrir hoja fuente</a>
      </div>
    </section>

    <section class="mb-3 text-sm text-gray-600">
      <span id="count">0</span> formatos · <span id="lastSync">sincronizando…</span>
    </section>

    <section id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>
  </main>

  <!-- Modal -->
  <dialog id="modal" class="backdrop:bg-black/30 rounded-2xl p-0 w-full max-w-2xl">
    <div class="bg-white rounded-2xl overflow-hidden border border-gray-200">
      <div class="p-4 sm:p-6 border-b border-gray-200 flex items-start gap-3">
        <div id="modalBadges" class="flex gap-2 flex-wrap"></div>
        <button id="modalClose" class="ml-auto px-3 py-1.5 rounded-lg bg-gray-100 hover:bg-gray-200">Cerrar</button>
      </div>
      <div class="p-4 sm:p-6 space-y-4">
        <h2 id="modalTitle" class="text-xl font-semibold"></h2>
        <div id="modalMedia" class="w-full overflow-hidden rounded-xl bg-gray-100"></div>
        <p id="modalObjective" class="text-gray-700"></p>
        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <h3 class="font-medium mb-1">KPIs</h3>
            <p id="modalKpis" class="text-sm text-gray-800"></p>
          </div>
          <div>
            <h3 class="font-medium mb-1">Specs creativos</h3>
            <p id="modalSpecs" class="text-sm text-gray-800"></p>
          </div>
        </div>
        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <h3 class="font-medium mb-1">Compra</h3>
            <p id="modalBuying" class="text-sm text-gray-800"></p>
          </div>
          <div>
            <h3 class="font-medium mb-1">Budget mínimo</h3>
            <p id="modalBudget" class="text-sm text-gray-800"></p>
          </div>
        </div>
        <div>
          <h3 class="font-medium mb-1">Notas</h3>
          <p id="modalNotes" class="text-sm text-gray-800"></p>
        </div>
        <div class="flex gap-3">
          <a id="modalExample" href="#" class="inline-block text-indigo-600 hover:underline text-sm" target="_blank" rel="noopener">Ver ejemplo</a>
          <a id="modalSpecPDF" href="#" class="inline-block text-indigo-600 hover:underline text-sm" target="_blank" rel="noopener">Descargar specs</a>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Scripts propios -->
  <script>window.SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCQIZ4gT0edBj419T4wD480ZICN-VC00_isFwRGRTeLwRtVWzHJrW3sm2lqF5hewptcv-yNY6_K3O/pub?gid=179561696&single=true&output=csv";</script>
  <script src="js/rueda.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
